                <div class="col-auto row  text-center align-items-center" >
                    <div class="col-auto"><label for="first" class="form-label" aria-placeholder="enter first name">First name</label></div>

            <div class="mb-3 row">
                <div class="col-auto"><label for="uname" class="form-label1">Create Username</label></div>

            </div>
            <div class="mb-3 row">
